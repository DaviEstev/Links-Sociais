<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Links Sociais</title>
</head>
<body>
  <div class="conteudo">
    <img id="imagem" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
    <div class="nome-local">
      <h3 class="nome">Jessica Randall</h3>
        <span class="local">London, United Kingdom</span>
    </div>
    <p class="descricao">'Front-end developer and avid reader.'</p>
    <div class="redes-sociais">
      <ul>
        <li>
          <button><a href="">GitHub</a></button>
        </li>
        <li>
          <button><a href="">Frontend Mentor</a></button>
        </li>
        <li>
          <button><a href="">Linkedin</a></button>
        </li>
        <li>
          <button><a href="">Twitter</a></button>
        </li>
        <li>
          <button><a href="">Instagram</a></button>
        </li>
      </ul>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Davi Estevam Silva</a>.
  </div>
</body>
</html>
